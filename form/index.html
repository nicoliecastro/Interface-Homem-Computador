<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Formulário de Contato</h2>
        <form action="https://formsubmit.co/nicolievcastro@hotmail.com" method="POST" class="mb-4">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <!-- Campo de Nome -->
            <div class="mb-4">
                <input type="hidden" name="_captcha" value="false">
                <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu nome" required>
            </div>

            <!-- Campo de Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu email" required>
            </div>

            <!-- Campo de Comentário -->
            <div class="mb-4">
                <label for="comentario" class="block text-gray-700 font-medium mb-2">Comentário</label>
                <textarea id="comentario" name="comentario" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Deixe seu comentário" rows="4" required></textarea>
            </div>

            <!-- Botão de Enviar -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
